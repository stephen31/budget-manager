<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput placeholder="username" type="text">
          <mat-icon matSuffix>perm_identity</mat-icon>
          <!-- <mat-hint>Hint</mat-hint> -->
          <mat-error *ngIf="!username">error</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput placeholder="password" type="password">
          <mat-icon matSuffix>lock</mat-icon>
          <!-- <mat-hint>10 max characters</mat-hint> -->
          <mat-error *ngIf="password.errors && password.errors.required">Password is required</mat-error>
          <mat-error *ngIf="password.errors && password.errors.minlength">Password should have a minimum of 4 characters</mat-error>          
        </mat-form-field>
        <div class="extra-infos">
          <label class="small">not register yet? <a href="#"> register here</a></label>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage.graphQLErrors[0].message }}.
        </div>
        <div class="login-buttons">
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Click me!</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
